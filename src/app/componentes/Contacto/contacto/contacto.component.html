<table class="table">
    <thead class="col-con">
      <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Precio</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of ProductList">
      <tr>
        <th scope="row">{{item.Nombre}}</th>
        <td>{{item.Tipo}}</td>
        <td>{{item.Cantidad}}</td>
        <td>{{item.Precio}}</td>
      </tr>
    </tbody>
  </table>
